apiVersion: apps/v1
kind: Deployment
metadata:
  name: zip-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zip-server
  template:
    metadata:
      labels:
        app: zip-server
    spec:
      containers:
        - name: zip-server
          image: neeraj010702/zip-server:latest
          ports:
            - containerPort: 5000
          env:
            - name: ZIP_DIR
              value: "/app/data"  # Use Linux path inside container
          volumeMounts:
            - name: zip-volume
              mountPath: /app/data   # Mount path inside the container
      volumes:
        - name: zip-volume
          hostPath:
            path: /data/DATA_Files   # Path inside Minikube VM (from minikube mount)
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: zip-server
spec:
  selector:
    app: zip-server
  ports:
    - protocol: TCP
      port: 80          # External port (NodePort)
      targetPort: 5000  # Container's port
  type: NodePort
