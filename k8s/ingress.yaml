apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zip-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - zipserver.local  # <-- change to your actual domain or use ngrok later
      secretName: tls-secret
  rules:
    - host: zipserver.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zip-server-service
                port:
                  number: 80
