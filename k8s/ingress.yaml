apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zip-server-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - zipserver.example.com   # Your DNS name here, or IP for testing
      secretName: zip-server-tls
  rules:
    - host: zipserver.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zip-server-service
                port:
                  number: 80
